name: Build StoryTracker

on:
  push:
    branches: [ "master" ] # Runs every time you push to the master branch
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Gets your code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Sets up the correct .NET version
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Publishes the application (same as right-clicking in Visual Studio)
    - name: Publish Application
      run: dotnet publish --configuration Release --output ./publish

    # 4. Zips the published files to create a release package
    - name: Zip Release
      run: Compress-Archive -Path ./publish/* -DestinationPath StoryTracker-Release.zip

    # 5. Uploads the .zip file so you can download it
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StoryTracker-Package
        path: StoryTracker-Release.zip
